<head>
    <title>AssemblyQC</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: "Roboto", "san-serif";
        }

        .report-header-wrapper {
            display: flex;
            align-items: center;
            justify-content: left;
            background-color: rgb(0, 0, 0);
            opacity: 75%;
            width: 100%;
            height: 52px;
        }

        .report-header {
            font-weight: 600;
            font-size: 24px;
            vertical-align: middle;
            color: white;
            padding-left: 14px;
        }

        .software-type-wrapper {
            width: 90%;
            min-width: 700px;
            margin: auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .parameters-section {
            margin-bottom: 32px;
        }

        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }

        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        .results-section {
            margin-bottom: 16px;
        }

        .table-wrapper {
            width: 90%;
            min-width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 32px;
        }

        table {
            border-collapse: collapse;
            font-size: 1.1em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            table-layout: fixed;
        }

        table thead tr {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            text-align: left;
            opacity: 75%;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            overflow-wrap: break-word;
        }

        table td:nth-child(1) {
            font-weight: 500;
        }

        th:hover {
            cursor: pointer;
        }

        td:hover {
            cursor: pointer;
            background-color: rgb(200, 200, 200);
        }

        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .section-heading {
            color: #777777;
            padding: 16px 0px;
            font-size: 24px;
            font-weight: 500;
        }

        .section-heading-wrapper {
            width: 90%;
            min-width: 700px;
            margin: auto;
        }

        .section-para {
            padding: 6px 0px;
            font-size: 16px;
        }

        .section-para-wrapper {
            width: 90%;
            min-width: 700px;
            margin: auto;
        }

        .dropdown select {
            background: transparent;
            width: 100%;
            height: 40px;
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            line-height: 1;
            border: 0;
            border-radius: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: "";
            position: relative;
            outline: none;
        }

        .dropdown select:hover {
            cursor: pointer;
        }

        .dropdown_content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 10px;
            outline: none;
            overflow: hidden;
        }

        .dropdown {
            height: 40px;
            margin: auto;
            width: 60%;
            overflow: hidden;
            background: no-repeat right #e7e7e7;
        }

        .dropdown:hover {
            background: #c0c0c0;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            border-radius: 4px;
        }

        .dropdown:before {
            content: "";
            position: absolute;
            right: 10px;
            top: 14px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid black;
        }

        img {
            max-width: 70%;
            margin-top: 20px;
        }

        .image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-wrapper {
            text-align: center;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 32px;
        }

        .iframe-wrapper-hic {
            width: 700px;
            height: 850px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 32px;
        }

        .tab {
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tablinks {
            font-size: medium;
        }

        pre {
            white-space: pre-wrap;
            /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* Internet Explorer 5.5+ */
        }

        /* Code highlight from python/pygments */
        .highlight .hll {
            background-color: #ffffcc;
        }

        .highlight {
            background: #f8f8f8;
            width: 90%;
            margin: auto;
        }

        .highlight .c {
            color: #3d7b7b;
            font-style: italic;
        }

        /* Comment */
        .highlight .err {
            border: 1px solid #ff0000;
        }

        /* Error */
        .highlight .k {
            color: #008000;
            font-weight: bold;
        }

        /* Keyword */
        .highlight .o {
            color: #666666;
        }

        /* Operator */
        .highlight .ch {
            color: #3d7b7b;
            font-style: italic;
        }

        /* Comment.Hashbang */
        .highlight .cm {
            color: #3d7b7b;
            font-style: italic;
        }

        /* Comment.Multiline */
        .highlight .cp {
            color: #9c6500;
        }

        /* Comment.Preproc */
        .highlight .cpf {
            color: #3d7b7b;
            font-style: italic;
        }

        /* Comment.PreprocFile */
        .highlight .c1 {
            color: #3d7b7b;
            font-style: italic;
        }

        /* Comment.Single */
        .highlight .cs {
            color: #3d7b7b;
            font-style: italic;
        }

        /* Comment.Special */
        .highlight .gd {
            color: #a00000;
        }

        /* Generic.Deleted */
        .highlight .ge {
            font-style: italic;
        }

        /* Generic.Emph */
        .highlight .gr {
            color: #e40000;
        }

        /* Generic.Error */
        .highlight .gh {
            color: #000080;
            font-weight: bold;
        }

        /* Generic.Heading */
        .highlight .gi {
            color: #008400;
        }

        /* Generic.Inserted */
        .highlight .go {
            color: #717171;
        }

        /* Generic.Output */
        .highlight .gp {
            color: #000080;
            font-weight: bold;
        }

        /* Generic.Prompt */
        .highlight .gs {
            font-weight: bold;
        }

        /* Generic.Strong */
        .highlight .gu {
            color: #800080;
            font-weight: bold;
        }

        /* Generic.Subheading */
        .highlight .gt {
            color: #0044dd;
        }

        /* Generic.Traceback */
        .highlight .kc {
            color: #008000;
            font-weight: bold;
        }

        /* Keyword.Constant */
        .highlight .kd {
            color: #008000;
            font-weight: bold;
        }

        /* Keyword.Declaration */
        .highlight .kn {
            color: #008000;
            font-weight: bold;
        }

        /* Keyword.Namespace */
        .highlight .kp {
            color: #008000;
        }

        /* Keyword.Pseudo */
        .highlight .kr {
            color: #008000;
            font-weight: bold;
        }

        /* Keyword.Reserved */
        .highlight .kt {
            color: #b00040;
        }

        /* Keyword.Type */
        .highlight .m {
            color: #666666;
        }

        /* Literal.Number */
        .highlight .s {
            color: #ba2121;
        }

        /* Literal.String */
        .highlight .na {
            color: #687822;
        }

        /* Name.Attribute */
        .highlight .nb {
            color: #008000;
        }

        /* Name.Builtin */
        .highlight .nc {
            color: #0000ff;
            font-weight: bold;
        }

        /* Name.Class */
        .highlight .no {
            color: #880000;
        }

        /* Name.Constant */
        .highlight .nd {
            color: #aa22ff;
        }

        /* Name.Decorator */
        .highlight .ni {
            color: #717171;
            font-weight: bold;
        }

        /* Name.Entity */
        .highlight .ne {
            color: #cb3f38;
            font-weight: bold;
        }

        /* Name.Exception */
        .highlight .nf {
            color: #0000ff;
        }

        /* Name.Function */
        .highlight .nl {
            color: #767600;
        }

        /* Name.Label */
        .highlight .nn {
            color: #0000ff;
            font-weight: bold;
        }

        /* Name.Namespace */
        .highlight .nt {
            color: #008000;
            font-weight: bold;
        }

        /* Name.Tag */
        .highlight .nv {
            color: #19177c;
        }

        /* Name.Variable */
        .highlight .ow {
            color: #aa22ff;
            font-weight: bold;
        }

        /* Operator.Word */
        .highlight .w {
            color: #bbbbbb;
        }

        /* Text.Whitespace */
        .highlight .mb {
            color: #666666;
        }

        /* Literal.Number.Bin */
        .highlight .mf {
            color: #666666;
        }

        /* Literal.Number.Float */
        .highlight .mh {
            color: #666666;
        }

        /* Literal.Number.Hex */
        .highlight .mi {
            color: #666666;
        }

        /* Literal.Number.Integer */
        .highlight .mo {
            color: #666666;
        }

        /* Literal.Number.Oct */
        .highlight .sa {
            color: #ba2121;
        }

        /* Literal.String.Affix */
        .highlight .sb {
            color: #ba2121;
        }

        /* Literal.String.Backtick */
        .highlight .sc {
            color: #ba2121;
        }

        /* Literal.String.Char */
        .highlight .dl {
            color: #ba2121;
        }

        /* Literal.String.Delimiter */
        .highlight .sd {
            color: #ba2121;
            font-style: italic;
        }

        /* Literal.String.Doc */
        .highlight .s2 {
            color: #ba2121;
        }

        /* Literal.String.Double */
        .highlight .se {
            color: #aa5d1f;
            font-weight: bold;
        }

        /* Literal.String.Escape */
        .highlight .sh {
            color: #ba2121;
        }

        /* Literal.String.Heredoc */
        .highlight .si {
            color: #a45a77;
            font-weight: bold;
        }

        /* Literal.String.Interpol */
        .highlight .sx {
            color: #008000;
        }

        /* Literal.String.Other */
        .highlight .sr {
            color: #a45a77;
        }

        /* Literal.String.Regex */
        .highlight .s1 {
            color: #ba2121;
        }

        /* Literal.String.Single */
        .highlight .ss {
            color: #19177c;
        }

        /* Literal.String.Symbol */
        .highlight .bp {
            color: #008000;
        }

        /* Name.Builtin.Pseudo */
        .highlight .fm {
            color: #0000ff;
        }

        /* Name.Function.Magic */
        .highlight .vc {
            color: #19177c;
        }

        /* Name.Variable.Class */
        .highlight .vg {
            color: #19177c;
        }

        /* Name.Variable.Global */
        .highlight .vi {
            color: #19177c;
        }

        /* Name.Variable.Instance */
        .highlight .vm {
            color: #19177c;
        }

        /* Name.Variable.Magic */
        .highlight .il {
            color: #666666;
        }

        /* Literal.Number.Integer.Long */
        /* Code highlight from python/pygments */
    </style>
</head>
